<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/google/67060-play-photos-search-google-account-png-file-hd.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header" id="header">
        <a href="">Gmail</a>
        <a href="">Hình ảnh</a>
        <a href="">
            <button class="header-button">Đăng Nhập</button>
        </a>
    </div>
    <div class="body" id="body">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="body-search-box">
            <div class="google-search-box">
                <input type="text" placeholder="">
            </div>
            <div class="body-button">
                <button class="button button-search">Tìm với Google</button>
                <button class="button button-search-1st">Xem trang đầu tiên tìm được</button>
            </div>
            <div class="body-offered">Google có các thứ tiếng: 
                <a href="">English</a>
                <a href="">Français</a>
                <a href="">繁體中文</a>
            </div>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="region">Việt Nam</div>
        <div>
            <div class="footer-left">
                <a href="">Quảng cáo</a>
                <a href="">Doanh nghiệp</a>
                <a href="">Giới thiệu</a>
                <a href="">Cách hoạt động của Tìm kiếm</a>
            </div>
            <div class="footer-right">
                <a href="">Bảo mật</a>
                <a href="">Điều khoản</a>
                <a href="">Cài đặt</a>
            </div>
        </div>
    </div>
</body>
</html>
