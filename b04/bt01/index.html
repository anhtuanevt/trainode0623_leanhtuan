<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="body-left">
                <div class="side Card-1">
                    <div class="icon">
                    <i class="fa-solid fa-check" style="color: #f4f5f6;"></i>
                    </div>
                    <h3>Quick and free sign up</h3>
                    <span>Enter your email adress to create an account</span>
                </div>
                <div class="side Card-2">
                    <div class="icon">
                        <i class="fa-solid fa-check" style="color: #f4f5f6;"></i>
                    </div>
                    <h3>Cross-platform solution</h3>
                    <span>Preview your newsletters on any device before sending them out</span>
                </div>
                <div class="side Card-3">
                    <div class="icon">
                        <i class="fa-solid fa-check" style="color: #f4f5f6;"></i>
                    </div>
                    <h3>Start sending email</h3>â‰ 
                    <span>Use out API to pick out pre-built templates</span>
                </div>
            </div>
            <div class="body-right">
                <form action="" class="register-box">
                    <h2>Create your account</h2>
                    <div class="form input-email">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your email adress">
                    </div>
                    <div class="form input-name">
                        <label for="fullName">Full Name</label>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="form input-pass">
                        <label for="password">Password</label>
                        <input type="text" placeholder="Enter your a password">
                    </div>
                    
                    <div class="form checkbox">
                        <label>
                            <input type="checkbox" value="">
                            <span>
                            Get updates and notifications about our product
                            </span>
                        </label>
                    </div>
                    <div class="form submit-button">
                        <button>Type to create a password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
